<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPIlytics Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="top-nav">
    <div class="logo">KPIlytics</div>
    <div class="top-icons">
      <div class="settings-wrapper">
        <svg id="settings-btn" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
          <path fill-rule="evenodd" d="M4.5 1.938a.75.75 0 0 1 1.025.274l.652 1.131c..." clip-rule="evenodd" />
        </svg>
        <div id="settings-menu" class="dropdown hidden">
          <a href="#">Einstellungen</a>
          <a href="#">Benutzer verwalten</a>
        </div>
      </div>
      <div class="user-wrapper">
        <svg id="user-btn" class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
          <path fill-rule="evenodd" d="M15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0Zm-5-2a2 2 0..." clip-rule="evenodd" />
        </svg>
        <div id="user-menu" class="dropdown hidden">
          <label class="switch">
            <span>Ausloggen</span>
            <input type="checkbox" id="logout-switch" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </header>

  <nav id="sidebar" class="sidebar">
    <ul>
      <li><svg class="icon" viewBox="0 0 16 16" fill="currentColor"><path d="M8.75..." /></svg> Datei Upload</li>
      <li><svg class="icon" viewBox="0 0 16 16" fill="currentColor"><path d="M6 7.5..." /></svg> Detailansicht</li>
      <li><svg class="icon" viewBox="0 0 16 16" fill="currentColor"><path d="M2 6.34..." /></svg> Feedback</li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="filters">
      <select id="module-select">
        <option value="rezeption">Rezeption</option>
        <option value="restaurant">Restaurant</option>
        <option value="bar">Bar</option>
      </select>

      <select id="kpi-select">
        <option value="adr">ADR</option>
        <option value="umsatz">Umsatz pro Tisch</option>
        <option value="deckungsbeitrag">Deckungsbeitrag</option>
        <option value="gaesteanzahl">Durchschn. GÃ¤steanzahl</option>
        <option value="wareneinsatz">Wareneinsatzquote</option>
      </select>

      <label>
        <input type="checkbox" id="benchmark-toggle" /> Benchmark anzeigen
      </label>
    </div>

    <canvas id="kpiChart" width="600" height="300"></canvas>
  </main>

  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
