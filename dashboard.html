<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPIlytics Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="top-nav">
    <div class="menu-icon" onclick="toggleSidebar()">
      <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </div>
    <div class="logo">KPIlytics</div>
    <div class="top-right-icons">
      <svg onclick="toggleSettings()" class="settings-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3" />
      </svg>
      <svg onclick="toggleUserMenu()" class="user-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501
               20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12
               21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
      </svg>
    </div>
  </header>

  <nav id="sidebar" class="sidebar hidden">
    <ul>
      <li>📁 Datei Upload</li>
      <li>📊 Detail Ansicht</li>
      <li>💜 Feedback</li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="filters">
      <select id="module-select">
        <option>Rezeption</option>
        <option>Restaurant</option>
        <option>Bar</option>
      </select>

      <select id="kpi-select">
        <option>ADR</option>
        <option>Umsatz pro Tisch</option>
        <option>Wareneinsatzquote</option>
      </select>

      <label>
        <input type="checkbox" id="benchmark-toggle"> Benchmark anzeigen
      </label>
    </div>

    <canvas id="kpiChart" width="400" height="200"></canvas>
  </main>

  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
