<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPIlytics Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="top-nav">
    <div class="menu-icon" onclick="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="#3d1562" fill="none" viewBox="0 0 24 24">
        <line x1="3" y1="6" x2="21" y2="6" stroke-width="2"/>
        <line x1="3" y1="12" x2="21" y2="12" stroke-width="2"/>
        <line x1="3" y1="18" x2="21" y2="18" stroke-width="2"/>
      </svg>
    </div>
    <div class="logo">KPIlytics</div>
    <div class="top-right-icons">
      <!-- Settings Icon -->
      <svg id="settings-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#3d1562" viewBox="0 0 24 24" onclick="toggleSettingsMenu()">
        <path d="M12 1.75a.75.75 0 011.5 0v1.3a6.99 6.99 0 011.07.29l.65-1.13a.75.75 0 111.3.75l-.65 1.13c.28.23.54.49.79.79l1.13-.65a.75.75 0 11.75 1.3l-1.13.65c.14.35.24.71.29 1.07h1.31a.75.75 0 010 1.5h-1.31a6.99 6.99 0 01-.29 1.07l1.13.65a.75.75 0 01-.75 1.3l-1.13-.65a6.93 6.93 0 01-.79.79l.65 1.13a.75.75 0 11-1.3.75l-.65-1.13a6.99 6.99 0 01-1.07.29v1.31a.75.75 0 01-1.5 0v-1.31a6.99 6.99 0 01-1.07-.29l-.65 1.13a.75.75 0 11-1.3-.75l.65-1.13a6.93 6.93 0 01-.79-.79l-1.13.65a.75.75 0 01-.75-1.3l1.13-.65a6.99 6.99 0 01-.29-1.07H2.75a.75.75 0 010-1.5h1.31a6.99 6.99 0 01.29-1.07l-1.13-.65a.75.75 0 11.75-1.3l1.13.65a6.93 6.93 0 01.79-.79l-.65-1.13a.75.75 0 111.3-.75l.65 1.13a6.99 6.99 0 011.07-.29V1.75Z"/>
        <circle cx="12" cy="12" r="3" fill="#f4f1fa" />
      </svg>

      <!-- User Icon -->
      <svg id="user-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#3d1562" viewBox="0 0 16 16" onclick="toggleUserMenu()">
        <path fill-rule="evenodd" d="M8 1a7 7 0 1 1 0 14A7 7 0 0 1 8 1Zm0 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 6a5.5 5.5 0 0 0-4.29 2.06 5.5 5.5 0 0 0 8.58 0A5.5 5.5 0 0 0 8 9Z" clip-rule="evenodd"/>
      </svg>
    </div>

    <!-- Dropdowns -->
    <div id="user-menu" class="dropdown hidden">
      <label for="logout-switch">Ausloggen</label>
      <label class="switch">
        <input type="checkbox" id="logout-switch">
        <span class="slider round"></span>
      </label>
    </div>

    <div id="settings-menu" class="dropdown hidden">
      <p>Einstellungen</p>
      <p>Benutzer verwalten</p>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar hidden">
    <ul>
      <li><span class="icon">📤</span> Datei Upload</li>
      <li><span class="icon">🔍</span> Detailansicht</li>
      <li><span class="icon">💬</span> Feedback</li>
    </ul>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <div class="filters">
      <select id="module-select">
        <option>Rezeption</option>
        <option>Restaurant</option>
        <option>Bar</option>
      </select>

      <select id="kpi-select">
        <option>ADR</option>
        <option>Umsatz pro Tisch</option>
        <option>Wareneinsatzquote</option>
        <option>Deckungsbeitrag</option>
        <option>Durchschn. Gästeanzahl</option>
      </select>

      <label>
        <input type="checkbox" id="benchmark-toggle"> Benchmark anzeigen
      </label>
    </div>

    <canvas id="kpiChart" width="400" height="200"></canvas>
  </main>

  <!-- Footer -->
  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
