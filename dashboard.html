<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPIlytics Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="logo">KPIlytics</div>
    <div class="top-right-icons">
      <svg onclick="toggleSettingsMenu()" class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="#3d1562" class="size-4">

      </svg>
      <svg onclick="toggleUserMenu()" class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="#3d1562" class="size-4">
        <path fill-rule="evenodd" d="M15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0Zm-5-2a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM8 9c-1.825 0-3.422.977-4.295 2.437A5.49 5.49 0 0 0 8 13.5a5.49 5.49 0 0 0 4.294-2.063A4.997 4.997 0 0 0 8 9Z" clip-rule="evenodd"/>
      </svg>
    </div>
    <div id="user-menu" class="dropdown hidden">
      <label class="switch">
        <span>Ausloggen</span>
        <input type="checkbox" id="logout-switch">
        <span class="slider"></span>
      </label>
    </div>
    <div id="settings-menu" class="dropdown hidden">
      <p>Einstellungen</p>
      <p>Benutzer verwalten</p>
    </div>
  </header>

  <!-- Sidebar Menu -->
  <nav id="sidebar" class="sidebar hidden">
    <ul>
      <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="#3d1562" class="size-4">
        <path d="M8.75 6h-1.5V3.56L6.03 4.78a.75.75 0 0 1-1.06-1.06l2.5-2.5a.75.75 0 0 1 1.06 0l2.5 2.5a.75.75 0 1 1-1.06 1.06L8.75 3.56V6H11a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h2.25v5.25a.75.75 0 0 0 1.5 0V6Z" /></svg> Datei Upload</li>
      <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="#3d1562" class="size-4">
        <path d="M6 7.5a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
        <path fill-rule="evenodd" d="M4 2a1.5 1.5 0 0 0-1.5 1.5v9A1.5 1.5 0 0 0 4 14h8a1.5 1.5 0 0 0 1.5-1.5V6.621a1.5 1.5 0 0 0-.44-1.06L9.94 2.439A1.5 1.5 0 0 0 8.878 2H4Zm3.5 2.5a3 3 0 1 0 1.524 5.585l1.196 1.195a.75.75 0 1 0 1.06-1.06l-1.195-1.196A3 3 0 0 0 7.5 4.5Z" clip-rule="evenodd" /></svg> Detail Ansicht</li>
      <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="#3d1562" class="size-4">
        <path d="M2 6.342a3.375 3.375 0 0 1 6-2.088 3.375 3.375 0 0 1 5.997 2.26c-.063 2.134-1.618 3.76-2.955 4.784a14.437 14.437 0 0 1-2.676 1.61c-.02.01-.038.017-.05.022l-.014.006-.004.002h-.002a.75.75 0 0 1-.592.001h-.002l-.004-.003-.015-.006a5.528 5.528 0 0 1-.232-.107 14.395 14.395 0 0 1-2.535-1.557C3.564 10.22 1.999 8.558 1.999 6.38L2 6.342Z" /></svg> Feedback</li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="filters">
      <select id="module-select">
        <option>Rezeption</option>
        <option>Restaurant</option>
        <option>Bar</option>
      </select>

      <select id="kpi-select">
        <option>ADR</option>
        <option>Umsatz pro Zimmer</option>
        <option>Deckungsbeitrag</option>
        <option>Durchschn. GÃ¤steanzahl</option>
        <option>Wareneinsatzquote</option>
      </select>

      <label>
        <input type="checkbox" id="benchmark-toggle"> Benchmark anzeigen
      </label>
    </div>

    <canvas id="kpiChart" width="400" height="200"></canvas>
  </main>

  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
