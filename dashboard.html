<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPIlytics Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="top-nav">
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <h1 class="logo">KPIlytics</h1>
    <div class="top-icons">
      <!-- Settings Icon -->
      <div id="settings-icon" class="icon-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="#3d1562" width="24" height="24">
          <path fill-rule="evenodd" d="M6.455 1.45A.5.5 0 0 1 6.952 1h2.096a.5.5 0 0 1 .497.45l.186 1.858a4.996 4.996 0 0 1 1.466.848l1.703-.769a.5.5 0 0 1 .639.206l1.047 1.814a.5.5 0 0 1-.14.656l-1.517 1.09a5.026 5.026 0 0 1 0 1.694l1.516 1.09a.5.5 0 0 1 .141.656l-1.047 1.814a.5.5 0 0 1-.639.206l-1.703-.768c-.433.36-.928.649-1.466.847l-.186 1.858a.5.5 0 0 1-.497.45H6.952a.5.5 0 0 1-.497-.45l-.186-1.858a4.993 4.993 0 0 1-1.466-.848l-1.703.769a.5.5 0 0 1-.639-.206l-1.047-1.814a.5.5 0 0 1 .14-.656l1.517-1.09a5.033 5.033 0 0 1 0-1.694l-1.516-1.09a.5.5 0 0 1-.141-.656L2.46 3.593a.5.5 0 0 1 .639-.206l1.703.769c.433-.36.928-.65 1.466-.848l.186-1.858Zm-.177 7.567-.022-.037a2 2 0 0 1 3.466-1.997l.022.037a2 2 0 0 1-3.466 1.997Z" clip-rule="evenodd"/>
        </svg>
      </div>

      <!-- User Icon -->
      <div id="user-icon" class="icon-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="#3d1562" width="24" height="24">
          <path fill-rule="evenodd" d="M15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0Zm-5-2a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM8 9c-1.825 0-3.422.977-4.295 2.437A5.49 5.49 0 0 0 8 13.5a5.49 5.49 0 0 0 4.294-2.063A4.997 4.997 0 0 0 8 9Z" clip-rule="evenodd"/>
        </svg>
      </div>

      <!-- Hidden Menus -->
      <div id="user-menu" class="dropdown-menu hidden">
        <label>
          Ausloggen
          <input type="checkbox" id="logout-switch" />
        </label>
      </div>

      <div id="settings-menu" class="dropdown-menu hidden">
        <a href="#">Einstellungen</a><br>
        <a href="#">Benutzer verwalten</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar hidden">
    <ul>
      <li><span class="icon">⬆️</span> Datei Upload</li>
      <li><span class="icon">🔍</span> Detailansicht</li>
      <li><span class="icon">💜</span> Feedback</li>
    </ul>
  </nav>

  <!-- Filter Section -->
  <main>
    <section class="filters">
      <select id="module-select">
        <option>Rezeption</option>
        <option>Restaurant</option>
        <option>Bar</option>
      </select>

      <select id="kpi-select">
        <!-- Dynamisch -->
      </select>

      <label>
        <input type="checkbox" id="benchmark-toggle" />
        Benchmark anzeigen
      </label>
    </section>

    <!-- Chart -->
    <section class="chart-section">
      <canvas id="kpiChart" width="600" height="300"></canvas>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
