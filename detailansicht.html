<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPIlytics – Auswertung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <div class="logo">KPIlytics</div>
    <div class="top-right-icons">
      <!-- Settings Icon -->
      <svg onclick="toggleSettings()" class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M9.405 1.05a1 1 0 0 0-2.81 0L5.017 2.44a1 1 0 0 1-.753.386l-1.87.158a1 1 0 0 0-.826.582L.157 5.735a1 1 0 0 0 .174 1.086l1.322 1.3a1 1 0 0 1 .242.939l-.5 1.853a1 1 0 0 0 .517 1.155l1.653.783a1 1 0 0 1 .54.528l.729 1.725a1 1 0 0 0 1.287.537l1.813-.735a1 1 0 0 1 .848 0l1.813.735a1 1 0 0 0 1.287-.537l.729-1.725a1 1 0 0 1 .54-.528l1.653-.783a1 1 0 0 0 .517-1.155l-.5-1.853a1 1 0 0 1 .242-.939l1.322-1.3a1 1 0 0 0 .174-1.086l-1.411-2.17a1 1 0 0 0-.826-.582l-1.87-.158a1 1 0 0 1-.753-.386L9.405 1.05zM8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
      </svg>

      <!-- User Icon -->
      <svg onclick="toggleUserMenu()" class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm4 1H4a4 4 0 0 0-4 4v1h16v-1a4 4 0 0 0-4-4z"/>
      </svg>
    </div>

    <!-- Dropdown-Menüs -->
    <div id="settings-menu" class="menu hidden">
      <div><strong>⚙ Einstellungen</strong></div>
      <div><a href="#">Benutzer verwalten</a></div>
    </div>

    <div id="user-menu" class="menu hidden">
      <label><input type="checkbox" id="logout-switch" /> Ausloggen</label>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar hidden">
      <ul>
        <li><span class="icon">📁</span> <a href="upload.html">Datei Upload</a></li>
        <li><span class="icon">📊</span> <a href="detailansicht.html">Analyse</a></li>
        <li><span class="icon">💬</span> <a href="#">Feedback</a></li>
      </ul>
    </div>
  </header>

  <main class="main-content">
    <!-- Filter & Chart -->
    <div class="filters">
      <label>Filter:
        <select id="kpiFilter" onchange="updateChart()">
          <option value="conversion">Conversion Rate</option>
          <option value="adr">ADR</option>
          <option value="revenue">Revenue</option>
        </select>
      </label>
    </div>

    <div class="chart-container">
      <canvas id="detailChart"></canvas>
    </div>

    <!-- KI-Hinweise -->
    <section id="ki-analysen">
      <h3>KI-basierte Analyse</h3>
      <div class="ki-hint">
        <svg class="ki-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#3d1562" d="M12 2a10 10 0 1 0 0.001 20.001A10 10 0 0 0 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <p>Die Nutzerzahlen haben sich im Vergleich zum letzten Monat um 18 % erhöht.</p>
      </div>
      <div class="ki-hint">
        <svg class="ki-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="#3d1562" d="M12 2a10 10 0 1 0 0.001 20.001A10 10 0 0 0 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <p>Die Conversion Rate ist bei Mobilgeräten höher als bei Desktop-Besuchern.</p>
      </div>

      <label><input type="checkbox" onchange="toggleKIHinweise(this)"> KI-Hinweise ausblenden</label>
    </section>
  </main>

  <footer>
    <a href="#">Impressum</a> | <a href="#">AGB</a> | <a href="#">Kontakt</a>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
