<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPIlytics - Detailansicht</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
    <div class="logo">KPIlytics</div>
    <div class="top-right-icons">
      <!-- Settings -->
      <svg onclick="toggleSettings()" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
        <path d="M9.243 1.464a1 1 0 0 0-2.486 0L6.25 2.236a5.998 5.998 0 0 0-2.058.845L3.293 2.793 1.879 4.207l.707.707-.292.292a6.006 6.006 0 0 0-.845 2.058l-.772.507a1 1 0 0 0 0 1.732l.772.507a5.998 5.998 0 0 0 .845 2.058l-.292.292.707.707 1.414-1.414.292.292a5.998 5.998 0 0 0 2.058.845l.507.772a1 1 0 0 0 1.732 0l.507-.772a5.998 5.998 0 0 0 2.058-.845l.292.292 1.414-1.414-.292-.292a5.998 5.998 0 0 0 .845-2.058l.772-.507a1 1 0 0 0 0-1.732l-.772-.507a5.998 5.998 0 0 0-.845-2.058l.292-.292-1.414-1.414-.292.292a5.998 5.998 0 0 0-2.058-.845l-.507-.772z"/>
      </svg>
      <!-- User -->
      <svg onclick="toggleUserMenu()" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm4.5 7a.5.5 0 0 0 .5-.5V14a4.5 4.5 0 0 0-9 0v.5a.5.5 0 0 0 .5.5h8z"/>
      </svg>
    </div>

    <!-- Settings-Men√º -->
    <div id="settings-menu" class="menu hidden">
      <a href="#">‚öôÔ∏è Einstellungen</a><br />
      <a href="#">üë§ Benutzer verwalten</a>
    </div>

    <!-- User-Men√º -->
    <div id="user-menu" class="menu hidden">
      <label><input type="checkbox" id="logout-switch" /> Ausloggen</label>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar hidden">
      <ul>
        <li><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path d="M4 4h8v2H4V4zm0 3h8v2H4V7zm0 3h8v2H4v-2z"/></svg><a href="upload.html">Datei Upload</a></li>
        <li><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path d="M4 4h8v8H4V4z"/></svg><a href="detailansicht.html">Detailansicht</a></li>
        <li><svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path d="M4 4h8v1H4z"/></svg><a href="#">Feedback</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="chart-container">
      <div class="filters">
        <label for="kpi-select">Filter:</label>
        <select id="kpi-select" onchange="updateDetailChart()">
          <option value="umsatz">Umsatz</option>
          <option value="conversion">Conversion Rate</option>
          <option value="besucher">Besucher</option>
        </select>
        <label>
          <input type="checkbox" id="benchmark-toggle" onchange="updateDetailChart()" />
          Benchmark anzeigen
        </label>
      </div>

      <canvas id="chart1" width="800" height="400"></canvas>
    </div>

    <section class="ki-hinweise" id="ki-hinweise">
      <!-- Dynamisch durch JS -->
    </section>

    <div class="filters" style="margin-bottom: 2rem;">
      <label><input type="checkbox" onchange="toggleHinweise(this)"> KI-Hinweise ausblenden</label>
    </div>
  </main>

  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="detailansicht.js"></script>
</body>
</html>
