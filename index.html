<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPIlytics Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1 class="title">KPIlytics</h1>
    <div class="login-box">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#3d1562" class="user-icon" width="60" height="60">
  <path stroke-linecap="round" stroke-linejoin="round"
    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0
    A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
</svg>

      <input type="text" placeholder="Benutzername" id="username">
      <input type="password" placeholder="Passwort" id="password">
      <button onclick="login()">Login</button>
      <a href="#" class="forgot-password">Passwort vergessen?</a>
    </div>
  </div>
  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPIlytics Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="menu-icon" onclick="toggleSidebar()">
      <!-- Hamburger Icon -->
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </div>
    <div class="logo">KPIlytics</div>
    <div class="top-right-icons">
      <svg onclick="toggleSettings()" class="settings-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3" />
      </svg>
      <svg onclick="toggleUserMenu()" class="user-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>
    </div>
  </header>

  <!-- Sidebar Menu -->
  <nav id="sidebar" class="sidebar hidden">
    <ul>
      <li><svg class="icon">...</svg> Datei Upload</li>
      <li><svg class="icon">...</svg> Detail Ansicht</li>
      <li><svg class="icon">...</svg> Feedback</li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="filters">
      <select id="module-select">
        <option>Rezeption</option>
        <option>Restaurant</option>
        <option>Bar</option>
      </select>

      <select id="kpi-select">
        <option>ADR</option>
        <option>Umsatz pro Tisch</option>
        <option>Wareneinsatzquote</option>
      </select>

      <label>
        <input type="checkbox" id="benchmark-toggle"> Benchmark anzeigen
      </label>
    </div>

    <canvas id="kpiChart" width="400" height="200"></canvas>
  </main>

  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
