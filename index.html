<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPIlytics Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1 class="title">KPIlytics</h1>
    <div class="login-box">
      <img src="assets/user-icon.png" alt="User Icon" class="user-icon">
      <input type="text" placeholder="Benutzername" id="username">
      <input type="password" placeholder="Passwort" id="password">
      <button onclick="login()">Login</button>
      <a href="#" class="forgot-password">Passwort vergessen?</a>
    </div>
  </div>
  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
