<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPIlytics Upload</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <div class="logo">KPIlytics</div>
    <div class="top-right-icons">
      <!-- Einstellungen Icon -->
      <svg onclick="toggleSettings()" class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
        <path fill-rule="evenodd" d="M6.455 1.45A.5.5 0 0 1 6.952 1h2.096a.5.5 0 0 1 .497.45l.186 1.858a4.996 4.996 0 0 1 1.466.848l1.703-.769a.5.5 0 0 1 .639.206l1.047 1.814a.5.5 0 0 1-.14.656l-1.517 1.09a5.026 5.026 0 0 1 0 1.694l1.516 1.09a.5.5 0 0 1 .141.656l-1.047 1.814a.5.5 0 0 1-.639.206l-1.703-.768a4.993 4.993 0 0 1-1.466.847l-.186 1.858a.5.5 0 0 1-.497.45H6.952a.5.5 0 0 1-.497-.45l-.186-1.858a4.993 4.993 0 0 1-1.466-.848l-1.703.769a.5.5 0 0 1-.639-.206l-1.047-1.814a.5.5 0 0 1 .14-.656l1.517-1.09a5.033 5.033 0 0 1 0-1.694l-1.516-1.09a.5.5 0 0 1-.141-.656L2.46 3.593a.5.5 0 0 1 .639-.206l1.703.769a4.996 4.996 0 0 1 1.466-.848l.186-1.858Zm-.177 7.567-.022-.037a2 2 0 0 1 3.466-1.997l.022.037a2 2 0 0 1-3.466 1.997Z" clip-rule="evenodd"/>
      </svg>
      <!-- Benutzer Icon -->
      <svg onclick="toggleUserMenu()" class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
        <path d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM4 10a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3v1H4v-1Z"/>
      </svg>
    </div>
    <div id="settings-menu" class="menu hidden">
      <a href="#">Einstellungen</a><br />
      <a href="#">Benutzer verwalten</a>
    </div>
    <div id="user-menu" class="menu hidden">
      <label><input type="checkbox" id="logout-switch" /> Ausloggen</label>
    </div>
    <div id="sidebar" class="sidebar hidden">
      <ul>
        <li>
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path d="M3.75 2a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5h-8.5ZM3 5.75C3 5.336 3.336 5 3.75 5h8.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-.75.75h-8.5a.75.75 0 0 1-.75-.75v-1.5Zm0 4c0-.414.336-.75.75-.75h8.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-.75.75h-8.5a.75.75 0 0 1-.75-.75v-1.5ZM3.75 11a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5h-8.5Z"/>
          </svg>
          Datei Upload
        </li>
        <li>
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path d="M9 2a3 3 0 0 0-2.995 2.824 4.502 4.502 0 0 0-3.421 5.16A2.502 2.502 0 0 0 4.5 15h7a2.5 2.5 0 0 0 1.916-4.016 4.502 4.502 0 0 0-3.421-5.16A3.001 3.001 0 0 0 9 2ZM7.5 5a1.5 1.5 0 1 1 3 0v1.174a4.493 4.493 0 0 0-3 0V5Zm3.96 2.916a3.002 3.002 0 0 1 1.462 2.26.5.5 0 0 0-.172-.03h-7a.5.5 0 0 0-.172.03 3.002 3.002 0 0 1 1.462-2.26 3.5 3.5 0 0 1 4.422 0ZM11.5 13.5h-7a1 1 0 0 1 0-2h7a1 1 0 0 1 0 2Z"/>
          </svg>
          Detailansicht
        </li>
      </ul>
    </div>
  </header>

  <main class="main-content">
    <div class="upload-area" id="uploadArea">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="upload-icon">
        <path d="M7.25 10.25a.75.75 0 0 0 1.5 0V4.56l2.22 2.22a.75.75 0 1 0 1.06-1.06l-3.5-3.5a.75.75 0 0 0-1.06 0l-3.5 3.5a.75.75 0 0 0 1.06 1.06l2.22-2.22v5.69Z" />
        <path d="M3.5 9.75a.75.75 0 0 0-1.5 0v1.5A2.75 2.75 0 0 0 4.75 14h6.5A2.75 2.75 0 0 0 14 11.25v-1.5a.75.75 0 0 0-1.5 0v1.5c0 .69-.56 1.25-1.25 1.25h-6.5c-.69 0-1.25-.56-1.25-1.25v-1.5Z" />
      </svg>
      <p><strong>Datei hier ablegen</strong> oder auswählen</p>
      <p>Zulässig: JPG, PNG, PDF – max. 1 MB</p>
      <input type="file" id="fileInput" hidden />
      <button onclick="document.getElementById('fileInput').click()">Datei auswählen</button>
    </div>

    <ul class="upload-info" id="fileList"></ul>

    <button id="analyzeButton" class="analyze-button hidden">Zur Analyse</button>
  </main>

  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="upload.js" defer></script>
</body>
</html>
