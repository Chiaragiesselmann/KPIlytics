<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datei Upload – KPIllytics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <div class="logo">KPIllytics</div>
    <div class="top-right-icons">
      <svg onclick="toggleSettings()" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="settings-icon">
        <path d="M6.455 1.45A.5.5 0 0 1 6.952 1h2.096a.5.5 0 0 1 .497.45l.186 1.858..."/>
      </svg>
      <svg onclick="toggleUserMenu()" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="user-icon">
        <path d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm0 1.5c-2.21..."/>
      </svg>
    </div>
    <div id="user-menu" class="menu hidden">
      <label for="logout-switch">Ausloggen</label>
      <input type="checkbox" id="logout-switch" />
    </div>
    <div id="settings-menu" class="menu hidden">
      <a href="#">Einstellungen</a><br />
      <a href="#">Benutzer verwalten</a>
    </div>
  </header>

  <aside id="sidebar" class="sidebar hidden">
    <ul>
      <li><svg viewBox="0 0 16 16" class="icon"><path d="..."/></svg> Datei Upload</li>
      <li><svg viewBox="0 0 16 16" class="icon"><path d="..."/></svg> Detailansicht</li>
      <li><svg viewBox="0 0 16 16" class="icon"><path d="..."/></svg> Feedback</li>
    </ul>
  </aside>

  <main class="main-content">
    <div class="upload-area" id="upload-box">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
        <path d="M7.25 10.25a.75.75 0 0 0 1.5 0V4.56l2.22 2.22..."/>
        <path d="M3.5 9.75a.75.75 0 0 0-1.5 0v1.5..."/>
      </svg>
      <p><strong>Datei hier ablegen</strong> oder auswählen</p>
      <small>Zulässig: JPG, PNG, PDF – max. 1 MB</small>
      <input type="file" id="file-input" hidden />
      <br />
      <button onclick="document.getElementById('file-input').click()">Datei auswählen</button>
    </div>

    <ul id="file-list" class="upload-info"></ul>
  </main>

  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="upload.js"></script>
</body>
</html>
