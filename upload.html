<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datei Upload</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="header">
    <div class="menu-icon" onclick="toggleSidebar()">≡</div>
    <h1 class="logo">KPIlytics</h1>
    <div class="header-icons">
      <div onclick="toggleSettings()" class="icon-button">
        <!-- Settings Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M6.455 1.45A.5.5 0 0 1 6.952 1h2.096a.5.5 0 0 1 .497.45l.186 1.858..." clip-rule="evenodd" /></svg>
      </div>
      <div onclick="toggleUserMenu()" class="icon-button">
        <!-- User Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0Zm-5-2a2 2 0 1 1-4 0..." clip-rule="evenodd" /></svg>
      </div>
    </div>
    <div id="user-menu" class="dropdown hidden">
      <label><input type="checkbox" id="logout-switch" /> Ausloggen</label>
    </div>
    <div id="settings-menu" class="dropdown hidden">
      <a href="#">Einstellungen</a>
      <a href="#">Benutzer verwalten</a>
    </div>
  </header>

  <main class="main-content">
    <section class="upload-container">
      <div class="drop-zone" id="drop-zone">
        <!-- Upload Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="upload-icon">
          <path d="M7.25 10.25a.75.75 0 0 0 1.5 0V4.56l2.22 2.22a.75.75 0 1 0 1.06-1.06l-3.5-3.5a.75.75..." />
          <path d="M3.5 9.75a.75.75 0 0 0-1.5 0v1.5A2.75 2.75 0 0 0 4.75 14h6.5..." />
        </svg>
        <p><strong>Datei hier ablegen</strong> oder auswählen</p>
        <p class="sub">JPG, PNG, PDF bis 1MB</p>
        <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.pdf" hidden />
        <button onclick="document.getElementById('file-input').click()">Datei auswählen</button>
        <div id="upload-feedback"></div>
      </div>
    </section>
  </main>

  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="upload.js"></script>
</body>
</html>
