<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPIlytics Upload</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <div class="logo">KPIlytics</div>
    <div class="top-right-icons">
      <svg onclick="toggleSettings()" class="settings-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6.455 1.45A.5.5 0 0 1 6.952 1h2.096a.5.5 0 0 1 .497.45l...Z" clip-rule="evenodd"/>
      </svg>
      <svg onclick="toggleUserMenu()" class="user-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
        <path d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM4 10a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3v1H4v-1Z"/>
      </svg>
    </div>

    <div id="settings-menu" class="menu hidden">
      <a href="#">Einstellungen</a><br />
      <a href="#">Benutzer verwalten</a>
    </div>
    <div id="user-menu" class="menu hidden">
      <label><input type="checkbox" id="logout-switch" /> Ausloggen</label>
    </div>

    <div id="sidebar" class="sidebar hidden">
      <ul>
        <li><svg class="icon" ...></svg> Datei Upload</li>
        <li><svg class="icon" ...></svg> Detailansicht</li>
        <li><svg class="icon" ...></svg> Feedback</li>
      </ul>
    </div>
  </header>

  <main class="main-content">
    <div class="upload-area" id="uploadArea">
      <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
        <path d="..." />
      </svg>
      <p><strong>Datei hier ablegen</strong> oder auswählen</p>
      <p>Zulässig: PDF oder Excel (max. 1 MB)</p>
      <input type="file" id="fileInput" accept=".pdf, .xls, .xlsx" hidden />
      <button onclick="document.getElementById('fileInput').click()">Datei auswählen</button>
    </div>

    <ul class="upload-info" id="fileList"></ul>

    <div id="upload-status" class="status-message"></div>

    <div id="analysis-button-container" class="hidden">
      <a href="detail.html" class="analysis-button">Zur Analyse</a>
    </div>
  </main>

  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="upload.js" defer></script>
</body>
</html>
