<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datei Upload | KPIlytics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <button class="menu-button" onclick="toggleSidebar()">☰</button>
    <h1 class="logo">KPIlytics</h1>
    <div class="topbar-icons">
      <button class="icon-button" onclick="toggleSettings()" aria-label="Einstellungen">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M6.455 1.45A.5.5 0 0 1 6.952 1h2.096a.5.5 0 0 1 .497.45l.186 1.858a4.996 4.996 0 0 1 1.466.848l1.703-.769a.5.5 0 0 1 .639.206l1.047 1.814a.5.5 0 0 1-.14.656l-1.517 1.09a5.026 5.026 0 0 1 0 1.694l1.516 1.09a.5.5 0 0 1 .141.656l-1.047 1.814a.5.5 0 0 1-.639.206l-1.703-.768a5.012 5.012 0 0 1-1.466.847l-.186 1.858a.5.5 0 0 1-.497.45H6.952a.5.5 0 0 1-.497-.45l-.186-1.858a4.993 4.993 0 0 1-1.466-.848l-1.703.769a.5.5 0 0 1-.639-.206l-1.047-1.814a.5.5 0 0 1 .14-.656l1.517-1.09a5.033 5.033 0 0 1 0-1.694l-1.516-1.09a.5.5 0 0 1-.141-.656L2.46 3.593a.5.5 0 0 1 .639-.206l1.703.769c.433-.36.928-.65 1.466-.848l.186-1.858ZM7.25 8a.75.75 0 1 0 1.5 0 .75.75 0 0 0-1.5 0Z"/></svg>
      </button>
      <button class="icon-button" onclick="toggleUserMenu()" aria-label="Benutzer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M8 9c-1.825 0-3.422.977-4.295 2.437A5.49 5.49 0 0 0 8 13.5a5.49 5.49 0 0 0 4.294-2.063A4.997 4.997 0 0 0 8 9ZM10 6a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/></svg>
      </button>
      <div id="user-menu" class="dropdown hidden">
        <label for="logout-switch">Ausloggen</label>
        <input type="checkbox" id="logout-switch" />
      </div>
      <div id="settings-menu" class="dropdown hidden">
        <a href="#">Einstellungen</a>
        <a href="#">Benutzer verwalten</a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section class="upload-section">
      <div id="uploadBox" class="upload-box">
        <div class="upload-icon">
          <!-- Upload SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="size-4">
            <path d="M7.25 10.25a.75.75 0 0 0 1.5 0V4.56l2.22 2.22a.75.75 0 1 0 1.06-1.06l-3.5-3.5a.75.75 0 0 0-1.06 0l-3.5 3.5a.75.75 0 0 0 1.06 1.06l2.22-2.22v5.69Z" />
            <path d="M3.5 9.75a.75.75 0 0 0-1.5 0v1.5A2.75 2.75 0 0 0 4.75 14h6.5A2.75 2.75 0 0 0 14 11.25v-1.5a.75.75 0 0 0-1.5 0v1.5c0 .69-.56 1.25-1.25 1.25h-6.5c-.69 0-1.25-.56-1.25-1.25v-1.5Z" />
          </svg>
        </div>
        <p><strong>Datei hier ablegen</strong> oder auswählen</p>
        <p class="subtext">JPG, PNG, PDF bis 1 MB</p>
        <input type="file" id="fileInput" class="file-input" />
      </div>
      <div id="uploadStatus" class="upload-status"></div>
    </section>
  </main>

  <footer class="footer">
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="upload.js"></script>
</body>
</html>
