<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPIlytics – Datei Upload</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <div class="logo">KPIlytics</div>
    <div class="top-right-icons">
      <!-- Settings Icon -->
      <div onclick="toggleSettings()" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#3d1562" viewBox="0 0 16 16" width="24" height="24">
          <path d="M6.455 1.45a.5.5 0 0 1 .497-.45h2.096a.5.5 0 0 1 .497.45l.186 1.858a4.996 4.996 0 0 1 1.466.848l1.703-.769a.5.5 0 0 1 .639.206l1.047 1.814a.5.5 0 0 1-.14.656l-1.517 1.09a5.026 5.026 0 0 1 0 1.694l1.516 1.09a.5.5 0 0 1 .141.656l-1.047 1.814a.5.5 0 0 1-.639.206l-1.703-.768a5.006 5.006 0 0 1-1.466.847l-.186 1.858a.5.5 0 0 1-.497.45H6.952a.5.5 0 0 1-.497-.45l-.186-1.858a4.993 4.993 0 0 1-1.466-.848l-1.703.769a.5.5 0 0 1-.639-.206L2.414 9.87a.5.5 0 0 1 .14-.656l1.517-1.09a5.033 5.033 0 0 1 0-1.694L2.555 5.34a.5.5 0 0 1-.141-.656L3.46 2.87a.5.5 0 0 1 .639-.206l1.703.769a5.006 5.006 0 0 1 1.466-.848l.186-1.858Zm-.177 7.567-.022-.037a2 2 0 0 1 3.466-1.997l.022.037a2 2 0 0 1-3.466 1.997Z"/>
        </svg>
      </div>
      <!-- User Icon -->
      <div onclick="toggleUserMenu()" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#3d1562" viewBox="0 0 24 24" width="24" height="24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar hidden">
    <ul>
      <li><a href="upload.html">📤 Datei Upload</a></li>
      <li><a href="dashboard.html">📊 Dashboard</a></li>
      <li><a href="details.html">🔍 Detailansicht</a></li>
    </ul>
  </aside>

  <!-- Upload Zone -->
  <main class="main-content">
    <div id="upload-box" class="upload-area">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#3d1562" viewBox="0 0 24 24" width="48" height="48">
        <path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.67v4h4V9h3.67L12 2z"/>
      </svg>
      <p><strong>Datei hier ablegen</strong> oder auswählen</p>
      <p>Zulässig: JPG, PNG, PDF – max. 1 MB</p>
      <input type="file" id="fileInput" hidden />
      <button onclick="document.getElementById('fileInput').click()">Datei auswählen</button>
    </div>

    <ul class="upload-info" id="upload-info-list"></ul>
  </main>

  <footer>
    <a href="#">Impressum</a>
    <a href="#">AGB</a>
    <a href="#">Kontakt</a>
  </footer>

  <script src="upload.js"></script>
</body>
</html>
